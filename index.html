<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myca's Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #5a3e36;
        }
        .font-fredoka {
            font-family: 'Fredoka One', cursive;
        }
        .kawaii-card {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(238, 156, 167, 0.5);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        .kawaii-card:hover {
            transform: translateY(-5px);
        }
        .btn-kawaii {
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-add {
            background-color: #ff9a8b;
            color: white;
        }
        .btn-add:hover {
            background-color: #ff6a88;
            transform: scale(1.05);
        }
        .btn-edit {
            background-color: #f7d794;
            color: #5a3e36;
        }
        .btn-delete {
            background-color: #f8a5c2;
            color: white;
        }
        .category-header {
            border-radius: 15px 15px 0 0;
            padding: 12px;
            color: white;
            font-size: 1.25rem;
        }
        input, select {
            border: 2px solid #f8a5c2;
            border-radius: 10px;
            padding: 8px 12px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ff6a88;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1.0);}
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto max-w-7xl">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-fredoka text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
                <i class="fas fa-piggy-bank mr-2"></i> Myca's Budget Tracker
            </h1>
            <p class="text-white opacity-90 mt-2">Let's track our spending in the cutest way possible!</p>
        </header>

        <!-- Add Transaction Form -->
        <div id="add-expense-card" class="kawaii-card p-6 mb-8">
            <h2 class="text-2xl font-fredoka text-pink-500 mb-4">Add a New Transaction</h2>
            <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                 <div>
                    <label for="type" class="font-bold mb-1 block">Type</label>
                    <select id="type" name="type" class="w-full" required>
                        <option value="expense">Expense (Cash Out)</option>
                        <option value="income">Income (Cash In)</option>
                    </select>
                </div>
                <div id="category-wrapper">
                    <label for="category" class="font-bold mb-1 block">Category <i class="fas fa-folder-open"></i></label>
                    <select id="category" name="category" class="w-full">
                        <option value="bpi">Credit Card - BPI</option>
                        <option value="security-bank">Credit Card - Security Bank</option>
                        <option value="food">Food Expenses</option>
                        <option value="shopping">Shopping Expenses</option>
                        <option value="allowance">Sister’s Allowance</option>
                        <option value="pamper">Pamper Expenses</option>
                        <option value="savings">Savings</option>
                        <option value="other">Other Expenses</option>
                    </select>
                </div>
                <div>
                    <label for="date" class="font-bold mb-1 block">Date <i class="fas fa-calendar-alt"></i></label>
                    <input type="date" id="date" name="date" class="w-full" required>
                </div>
                <div>
                    <label for="description" class="font-bold mb-1 block">Description <i class="fas fa-pencil-alt"></i></label>
                    <input type="text" id="description" name="description" placeholder="e.g., Cute stickers" class="w-full" required>
                </div>
                <div>
                    <label for="amount" class="font-bold mb-1 block">Amount <i class="fas fa-coins"></i></label>
                    <input type="number" id="amount" name="amount" placeholder="100.00" step="0.01" class="w-full" required>
                </div>
                <button type="submit" class="btn-kawaii btn-add h-10 md:mt-0 mt-4">Add</button>
            </form>
        </div>
        
        <!-- Summary and Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Left Column -->
             <div class="space-y-8">
                <div class="kawaii-card p-6 text-center space-y-4">
                     <h2 class="text-2xl font-fredoka text-pink-500 mb-2">Financial Snapshot</h2>
                     <div>
                        <label for="savings-amount" class="font-bold text-sm">Initial Cash on Hand</label>
                        <input type="number" id="savings-amount" placeholder="Enter amount" class="w-full text-center mt-1 text-lg">
                     </div>
                     <div class="p-3 bg-green-100 rounded-lg">
                         <h3 class="text-lg font-bold text-green-600">Total Cash In</h3>
                         <p class="text-3xl font-bold text-green-700" id="total-cash-in">₱0.00</p>
                     </div>
                     <div class="p-3 bg-red-100 rounded-lg">
                         <h3 class="text-lg font-bold text-red-600">Total Cash Out</h3>
                         <p class="text-3xl font-bold text-red-700" id="total-cash-out">₱0.00</p>
                     </div>
                     <div class="p-3 bg-blue-100 rounded-lg">
                         <h3 class="text-lg font-bold text-blue-600">Final Balance</h3>
                         <p class="text-3xl font-bold text-blue-700" id="remaining-balance">₱0.00</p>
                     </div>
                </div>
                <div class="kawaii-card p-6">
                    <h2 class="text-2xl font-fredoka text-pink-500 mb-4 text-center">Cash Flow</h2>
                    <canvas id="income-expense-chart"></canvas>
                </div>
             </div>
             <!-- Right Column -->
            <div id="chart-card" class="kawaii-card p-6">
                 <h2 class="text-2xl font-fredoka text-pink-500 mb-4 text-center">Expense Breakdown</h2>
                <canvas id="expense-chart"></canvas>
            </div>
        </div>


        <!-- Transaction Lists -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="categories-grid">
            <!-- Categories will be dynamically inserted here -->
        </div>
        
        <!-- History Log -->
        <div id="history-card" class="kawaii-card p-6 mt-8">
            <h2 class="text-2xl font-fredoka text-pink-500 mb-4"><i class="fas fa-history"></i> Activity History</h2>
            <ul id="history-log" class="space-y-2 max-h-60 overflow-y-auto">
                <!-- History items will be here -->
            </ul>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content kawaii-card">
             <h2 class="text-2xl font-fredoka text-pink-500 mb-4">Edit Transaction</h2>
             <form id="edit-form">
                <input type="hidden" id="edit-id">
                <input type="hidden" id="edit-type">
                <div class="mb-4">
                    <label for="edit-date" class="font-bold mb-1 block">Date</label>
                    <input type="date" id="edit-date" class="w-full" required>
                </div>
                 <div class="mb-4">
                    <label for="edit-description" class="font-bold mb-1 block">Description</label>
                    <input type="text" id="edit-description" class="w-full" required>
                </div>
                 <div class="mb-4">
                    <label for="edit-amount" class="font-bold mb-1 block">Amount</label>
                    <input type="number" id="edit-amount" step="0.01" class="w-full" required>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" id="cancel-edit" class="btn-kawaii bg-gray-300">Cancel</button>
                    <button type="submit" class="btn-kawaii btn-add">Save Changes</button>
                </div>
             </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- STATE MANAGEMENT ---
            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            let incomes = JSON.parse(localStorage.getItem('incomes')) || [];
            let history = JSON.parse(localStorage.getItem('history')) || [];
            let cashOnHand = JSON.parse(localStorage.getItem('cashOnHand')) || 0;
            
            const transactionForm = document.getElementById('transaction-form');
            const categoriesGrid = document.getElementById('categories-grid');
            const totalCashInEl = document.getElementById('total-cash-in');
            const totalCashOutEl = document.getElementById('total-cash-out');
            const historyLog = document.getElementById('history-log');
            const cashOnHandInput = document.getElementById('savings-amount');
            const remainingBalanceEl = document.getElementById('remaining-balance');
            const typeSelect = document.getElementById('type');
            const categoryWrapper = document.getElementById('category-wrapper');

            // Edit Modal elements
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const cancelEditBtn = document.getElementById('cancel-edit');

            const categoryConfig = {
                'bpi': { title: '💳 Credit Card - BPI', color: '#8ecae6' },
                'security-bank': { title: '💳 Credit Card - Security Bank', color: '#219ebc' },
                'food': { title: '🍔 Food Expenses', color: '#ffb703' },
                'shopping': { title: '🛍️ Shopping Expenses', color: '#fb8500' },
                'allowance': { title: '💖 Sister’s Allowance', color: '#e63946' },
                'pamper': { title: '💅 Pamper Expenses', color: '#f7a6c4' },
                'savings': { title: '💰 Savings', color: '#90ee90'},
                'other': { title: '✨ Other Expenses', color: '#a8dadc' }
            };

            // --- CHARTS ---
            const expenseCtx = document.getElementById('expense-chart').getContext('2d');
            let expenseChart = new Chart(expenseCtx, {
                type: 'doughnut',
                data: { labels: [], datasets: [{ label: 'Expenses', data: [], backgroundColor: [], borderColor: '#fff', borderWidth: 3 }] },
                options: { responsive: true, plugins: { legend: { position: 'right', labels: { font: { family: "'Poppins', sans-serif", size: 14 } } } } }
            });

            const incomeExpenseCtx = document.getElementById('income-expense-chart').getContext('2d');
            let incomeExpenseChart = new Chart(incomeExpenseCtx, {
                type: 'bar',
                data: {
                    labels: ['Initial Cash', 'Cash In', 'Cash Out'],
                    datasets: [{
                        label: 'Amount',
                        data: [0, 0, 0],
                        backgroundColor: ['#54a0ff', '#4cd137', '#e63946'],
                        borderRadius: 8,
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true, ticks: { callback: (value) => `₱${value}` } } }
                }
            });

            // --- FUNCTIONS ---
            
            const saveToLocalStorage = () => {
                localStorage.setItem('expenses', JSON.stringify(expenses));
                localStorage.setItem('incomes', JSON.stringify(incomes));
                localStorage.setItem('history', JSON.stringify(history));
                localStorage.setItem('cashOnHand', JSON.stringify(cashOnHand));
            }

            const addHistory = (action) => {
                const newHistory = { action, timestamp: new Date().toLocaleString() };
                history.unshift(newHistory);
                if (history.length > 20) { history.pop(); }
                renderHistory();
                saveToLocalStorage();
            }

            const renderHistory = () => {
                historyLog.innerHTML = history.map(item => `
                    <li class="text-sm p-2 bg-pink-50 rounded-lg">
                        <span class="font-semibold">${item.action}</span>
                        <span class="text-xs text-gray-500 float-right">${item.timestamp}</span>
                    </li>`).join('');
            }
            
            const renderUI = () => {
                categoriesGrid.innerHTML = '';
                
                // Render Income Card
                const incomeTotal = incomes.reduce((sum, i) => sum + i.amount, 0);
                const incomeCard = document.createElement('div');
                incomeCard.className = 'kawaii-card';
                incomeCard.innerHTML = `
                    <div class="category-header font-fredoka" style="background-color: #4cd137;">
                        💰 Income (Cash In)
                    </div>
                    <div class="p-4">
                        <div class="text-right font-bold text-lg mb-2" style="color: #4cd137;">Total: ₱${incomeTotal.toFixed(2)}</div>
                        <div class="max-h-60 overflow-y-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs text-gray-700 uppercase"><tr><th class="py-2 px-1">Date</th><th class="py-2 px-1">Description</th><th class="py-2 px-1 text-right">Amount</th><th class="py-2 px-1 text-center">Actions</th></tr></thead>
                                <tbody>
                                    ${incomes.map(income => `
                                        <tr data-id="${income.id}">
                                            <td class="py-2 px-1">${income.date}</td><td class="py-2 px-1">${income.description}</td><td class="py-2 px-1 text-right">₱${income.amount.toFixed(2)}</td>
                                            <td class="py-2 px-1 text-center">
                                                <button class="btn-kawaii btn-edit p-1 text-xs" onclick="openEditModal('${income.id}', 'income')"><i class="fas fa-edit"></i></button>
                                                <button class="btn-kawaii btn-delete p-1 text-xs" onclick="deleteTransaction('${income.id}', 'income')"><i class="fas fa-trash-alt"></i></button>
                                            </td>
                                        </tr>`).join('')}
                                </tbody>
                            </table>
                            ${incomes.length === 0 ? '<p class="text-center text-gray-500 p-4">No cash in yet!</p>' : ''}
                        </div>
                    </div>`;
                categoriesGrid.appendChild(incomeCard);

                // Render Expense Category Cards
                Object.keys(categoryConfig).forEach(key => {
                    const config = categoryConfig[key];
                    const categoryExpenses = expenses.filter(e => e.category === key);
                    const categoryTotal = categoryExpenses.reduce((sum, e) => sum + e.amount, 0);

                    const categoryCard = document.createElement('div');
                    categoryCard.className = 'kawaii-card';
                    categoryCard.innerHTML = `
                        <div class="category-header font-fredoka" style="background-color: ${config.color};">${config.title}</div>
                        <div class="p-4">
                             <div class="text-right font-bold text-lg mb-2" style="color: ${config.color};">Total: ₱${categoryTotal.toFixed(2)}</div>
                             <div class="max-h-60 overflow-y-auto">
                                <table class="w-full text-sm text-left">
                                    <thead class="text-xs text-gray-700 uppercase"><tr><th class="py-2 px-1">Date</th><th class="py-2 px-1">Description</th><th class="py-2 px-1 text-right">Amount</th><th class="py-2 px-1 text-center">Actions</th></tr></thead>
                                    <tbody>
                                        ${categoryExpenses.map(expense => `
                                            <tr data-id="${expense.id}">
                                                <td class="py-2 px-1">${expense.date}</td><td class="py-2 px-1">${expense.description}</td><td class="py-2 px-1 text-right">₱${expense.amount.toFixed(2)}</td>
                                                <td class="py-2 px-1 text-center">
                                                    <button class="btn-kawaii btn-edit p-1 text-xs" onclick="openEditModal('${expense.id}', 'expense')"><i class="fas fa-edit"></i></button>
                                                    <button class="btn-kawaii btn-delete p-1 text-xs" onclick="deleteTransaction('${expense.id}', 'expense')"><i class="fas fa-trash-alt"></i></button>
                                                </td>
                                            </tr>`).join('')}
                                    </tbody>
                                </table>
                                ${categoryExpenses.length === 0 ? '<p class="text-center text-gray-500 p-4">No sparkles here yet!</p>' : ''}
                            </div>
                        </div>`;
                    categoriesGrid.appendChild(categoryCard);
                });

                updateSummary();
                updateExpenseChart();
                renderHistory();
            };

            const updateSummary = () => {
                const totalIncomes = incomes.reduce((sum, income) => sum + income.amount, 0);
                const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
                const remaining = (cashOnHand + totalIncomes) - totalExpenses;

                totalCashInEl.textContent = `₱${totalIncomes.toFixed(2)}`;
                totalCashOutEl.textContent = `₱${totalExpenses.toFixed(2)}`;
                remainingBalanceEl.textContent = `₱${remaining.toFixed(2)}`;

                remainingBalanceEl.classList.toggle('text-red-500', remaining < 0);
                remainingBalanceEl.classList.toggle('text-blue-700', remaining >= 0);
                
                updateIncomeExpenseChart(cashOnHand, totalIncomes, totalExpenses);
            };

            const updateIncomeExpenseChart = (initialCash, totalIncomes, totalExpenses) => {
                incomeExpenseChart.data.datasets[0].data[0] = initialCash;
                incomeExpenseChart.data.datasets[0].data[1] = totalIncomes;
                incomeExpenseChart.data.datasets[0].data[2] = totalExpenses;
                incomeExpenseChart.update();
            }
            
            const updateExpenseChart = () => {
                const categoryTotals = Object.keys(categoryConfig).map(key => expenses.filter(e => e.category === key).reduce((sum, e) => sum + e.amount, 0));
                expenseChart.data.labels = Object.values(categoryConfig).map(c => c.title);
                expenseChart.data.datasets[0].data = categoryTotals;
                expenseChart.data.datasets[0].backgroundColor = Object.values(categoryConfig).map(c => c.color);
                expenseChart.update();
            }

            transactionForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(transactionForm);
                const type = formData.get('type');
                const amount = parseFloat(formData.get('amount'));
                const description = formData.get('description');
                
                if (type === 'expense') {
                    const newExpense = { id: Date.now().toString(), category: formData.get('category'), date: formData.get('date'), description, amount };
                    expenses.push(newExpense);
                    addHistory(`Expense: ${description} (₱${amount.toFixed(2)})`);
                } else {
                    const newIncome = { id: Date.now().toString(), date: formData.get('date'), description, amount };
                    incomes.push(newIncome);
                    addHistory(`Income: ${description} (₱${amount.toFixed(2)})`);
                }
                saveToLocalStorage();
                renderUI();
                transactionForm.reset();
                document.getElementById('date').valueAsDate = new Date();
                typeSelect.dispatchEvent(new Event('change'));
            });

            typeSelect.addEventListener('change', (e) => {
                categoryWrapper.style.display = e.target.value === 'expense' ? 'block' : 'none';
            });
            
            cashOnHandInput.addEventListener('input', (e) => {
                cashOnHand = parseFloat(e.target.value) || 0;
                saveToLocalStorage();
                updateSummary();
            });

            window.deleteTransaction = (id, type) => {
                const array = type === 'expense' ? expenses : incomes;
                const index = array.findIndex(item => item.id === id);
                if (index > -1) {
                    const deletedItem = array[index];
                    if (confirm(`Are you sure you want to delete "${deletedItem.description}"?`)) {
                        array.splice(index, 1);
                        addHistory(`Deleted: ${deletedItem.description} (₱${deletedItem.amount.toFixed(2)})`);
                        saveToLocalStorage();
                        renderUI();
                    }
                }
            };
            
            window.openEditModal = (id, type) => {
                const array = type === 'expense' ? expenses : incomes;
                const item = array.find(i => i.id === id);
                if(item) {
                    document.getElementById('edit-id').value = item.id;
                    document.getElementById('edit-type').value = type;
                    document.getElementById('edit-date').value = item.date;
                    document.getElementById('edit-description').value = item.description;
                    document.getElementById('edit-amount').value = item.amount;
                    editModal.style.display = 'block';
                }
            };
            
            cancelEditBtn.addEventListener('click', () => { editModal.style.display = 'none'; });
            window.onclick = (event) => { if (event.target == editModal) { editModal.style.display = 'none'; } }

            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const type = document.getElementById('edit-type').value;
                const array = type === 'expense' ? expenses : incomes;
                const index = array.findIndex(item => item.id === id);

                if (index > -1) {
                    const oldDesc = array[index].description;
                    array[index].date = document.getElementById('edit-date').value;
                    array[index].description = document.getElementById('edit-description').value;
                    array[index].amount = parseFloat(document.getElementById('edit-amount').value);
                    
                    addHistory(`Updated: ${oldDesc} to ${array[index].description}`);
                    saveToLocalStorage();
                    renderUI();
                    editModal.style.display = 'none';
                }
            });

            // --- INITIAL RENDER ---
            document.getElementById('date').valueAsDate = new Date();
            if (cashOnHand > 0) { cashOnHandInput.value = cashOnHand; }
            typeSelect.dispatchEvent(new Event('change'));
            renderUI();
        });
    </script>
</body>
</html>
